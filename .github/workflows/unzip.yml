name: Unzip Files

on:
  push:
    paths:
      - '**.zip'
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Unzip Files
        run: |
          for zip in *.zip; do
            if [ -f "$zip" ]; then
              echo "Unzipping $zip"
              unzip -o "$zip"
              rm "$zip"
            else
              echo "No zip files found"
            fi
          done
          
      - name: Commit and push changes
        run: |
          git add -A
          git status
          git commit -m "Unzip files and add contents" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"
